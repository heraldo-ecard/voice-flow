<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradiente principal brand -->
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E6FFF"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>

    <!-- Gradiente para o fundo do container -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F2040"/>
      <stop offset="100%" stop-color="#0A1628"/>
    </linearGradient>

    <!-- Gradiente para as ondas (mais brilhante no centro) -->
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1E6FFF" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#06B6D4" stop-opacity="1"/>
      <stop offset="100%" stop-color="#1E6FFF" stop-opacity="0.5"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow suave para o anel externo -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clip para manter elementos dentro do container -->
    <clipPath id="containerClip">
      <rect x="40" y="40" width="432" height="432" rx="100"/>
    </clipPath>
  </defs>

  <!-- ═══════════════════════════════════════
       FUNDO DO CONTAINER
  ═══════════════════════════════════════ -->
  <!-- Sombra externa sutil -->
  <rect x="36" y="36" width="440" height="440" rx="104"
        fill="#000000" opacity="0.4"/>

  <!-- Container principal com gradiente dark -->
  <rect x="40" y="40" width="432" height="432" rx="100"
        fill="url(#bgGrad)"/>

  <!-- Borda com gradiente brand -->
  <rect x="40" y="40" width="432" height="432" rx="100"
        fill="none"
        stroke="url(#brandGrad)"
        stroke-width="2"
        opacity="0.6"/>

  <!-- Grid técnico de fundo (linhas sutis) -->
  <g clip-path="url(#containerClip)" opacity="0.06">
    <!-- Linhas horizontais -->
    <line x1="40" y1="128" x2="472" y2="128" stroke="#1E6FFF" stroke-width="1"/>
    <line x1="40" y1="192" x2="472" y2="192" stroke="#1E6FFF" stroke-width="1"/>
    <line x1="40" y1="256" x2="472" y2="256" stroke="#1E6FFF" stroke-width="1"/>
    <line x1="40" y1="320" x2="472" y2="320" stroke="#1E6FFF" stroke-width="1"/>
    <line x1="40" y1="384" x2="472" y2="384" stroke="#1E6FFF" stroke-width="1"/>
    <!-- Linhas verticais -->
    <line x1="128" y1="40" x2="128" y2="472" stroke="#1E6FFF" stroke-width="1"/>
    <line x1="192" y1="40" x2="192" y2="472" stroke="#1E6FFF" stroke-width="1"/>
    <line x1="256" y1="40" x2="256" y2="472" stroke="#1E6FFF" stroke-width="1"/>
    <line x1="320" y1="40" x2="320" y2="472" stroke="#1E6FFF" stroke-width="1"/>
    <line x1="384" y1="40" x2="384" y2="472" stroke="#1E6FFF" stroke-width="1"/>
  </g>

  <!-- Halo radial de luz no centro -->
  <circle cx="256" cy="256" r="180"
          fill="none"
          stroke="url(#brandGrad)"
          stroke-width="60"
          opacity="0.04"
          clip-path="url(#containerClip)"/>

  <!-- ═══════════════════════════════════════
       ONDAS SONORAS — ELEMENTO CENTRAL
       Waveform estilizado: 7 barras verticais
       com alturas variadas (padrão de onda)
  ═══════════════════════════════════════ -->

  <!-- Barras da waveform com alturas: pequena, média, grande, MÁXIMA, grande, média, pequena -->

  <!-- Barra 1 — outer left, baixa -->
  <rect x="136" y="222" width="20" height="68" rx="10"
        fill="url(#brandGrad)" opacity="0.45"
        filter="url(#softGlow)"/>

  <!-- Barra 2 — mid left, média -->
  <rect x="170" y="198" width="20" height="116" rx="10"
        fill="url(#brandGrad)" opacity="0.65"
        filter="url(#softGlow)"/>

  <!-- Barra 3 — inner left, alta -->
  <rect x="204" y="166" width="20" height="180" rx="10"
        fill="url(#brandGrad)" opacity="0.85"
        filter="url(#softGlow)"/>

  <!-- Barra 4 — CENTER, máxima (destaque total) -->
  <rect x="246" y="136" width="20" height="240" rx="10"
        fill="url(#brandGrad)"
        filter="url(#glow)"/>

  <!-- Barra 5 — inner right, alta -->
  <rect x="288" y="166" width="20" height="180" rx="10"
        fill="url(#brandGrad)" opacity="0.85"
        filter="url(#softGlow)"/>

  <!-- Barra 6 — mid right, média -->
  <rect x="322" y="198" width="20" height="116" rx="10"
        fill="url(#brandGrad)" opacity="0.65"
        filter="url(#softGlow)"/>

  <!-- Barra 7 — outer right, baixa -->
  <rect x="356" y="222" width="20" height="68" rx="10"
        fill="url(#brandGrad)" opacity="0.45"
        filter="url(#softGlow)"/>

  <!-- ═══════════════════════════════════════
       PONTO DE MICROFONE — detalhe central
       Pequeno indicador de gravação ativo
  ═══════════════════════════════════════ -->
  <!-- Círculo de glow sob o ponto -->
  <circle cx="256" cy="400" r="18"
          fill="#1E6FFF" opacity="0.15"
          filter="url(#glow)"/>

  <!-- Ponto ativo (indicador de gravação) -->
  <circle cx="256" cy="400" r="7"
          fill="url(#brandGrad)"/>

  <!-- ═══════════════════════════════════════
       ARCO SUPERIOR — detalhe técnico
       Semicírculo que reforça o conceito de mic/sound
  ═══════════════════════════════════════ -->
  <path d="M 176 256 A 80 80 0 0 1 336 256"
        fill="none"
        stroke="url(#brandGrad)"
        stroke-width="2.5"
        stroke-linecap="round"
        opacity="0.35"/>

  <!-- Linha vertical do "pé" do microfone -->
  <line x1="256" y1="336" x2="256" y2="383"
        stroke="url(#brandGrad)"
        stroke-width="2.5"
        stroke-linecap="round"
        opacity="0.4"/>

  <!-- Base horizontal -->
  <line x1="226" y1="383" x2="286" y2="383"
        stroke="url(#brandGrad)"
        stroke-width="2.5"
        stroke-linecap="round"
        opacity="0.4"/>

</svg>
