<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <style>
      text { font-family: monospace; font-size: 11px; fill: #64748B; }
    </style>

    <!-- Gradiente brand -->
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E6FFF"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>

    <!-- BG dark -->
    <linearGradient id="bgD" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F2040"/>
      <stop offset="100%" stop-color="#0A1628"/>
    </linearGradient>

    <!-- Vermelho para recording -->
    <linearGradient id="gRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444"/>
      <stop offset="100%" stop-color="#DC2626"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="gl" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glRed" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- LABEL TOPO -->
  <text x="30" y="16">VOICEFLOW ICON SYSTEM</text>

  <!-- ─────────────────────────────────────────
       VARIAÇÃO 1: IDLE (cinza, sem cor)
  ───────────────────────────────────────── -->
  <text x="30" y="175">idle</text>
  <!-- Container -->
  <rect x="20" y="22" width="140" height="140" rx="32"
        fill="#0F2040" stroke="rgba(100,116,139,0.3)" stroke-width="1.5"/>
  <!-- Waveform cinza -->
  <rect x="46"  y="72" width="12" height="36" rx="6" fill="#334155" opacity="0.7"/>
  <rect x="64"  y="60" width="12" height="60" rx="6" fill="#334155" opacity="0.8"/>
  <rect x="82"  y="46" width="12" height="88" rx="6" fill="#475569"/>
  <rect x="100" y="46" width="12" height="88" rx="6" fill="#475569"/>
  <rect x="118" y="60" width="12" height="60" rx="6" fill="#334155" opacity="0.8"/>
  <rect x="136" y="72" width="12" height="36" rx="6" fill="#334155" opacity="0.7"/>

  <!-- ─────────────────────────────────────────
       VARIAÇÃO 2: RECORDING (vermelho pulsante)
  ───────────────────────────────────────── -->
  <text x="190" y="175">recording</text>
  <!-- Container -->
  <rect x="180" y="22" width="140" height="140" rx="32"
        fill="#0F2040" stroke="rgba(239,68,68,0.4)" stroke-width="1.5"/>
  <!-- Glow ring de recording -->
  <rect x="180" y="22" width="140" height="140" rx="32"
        fill="none" stroke="#EF4444" stroke-width="1"
        opacity="0.2"/>
  <!-- Waveform vermelha -->
  <rect x="206" y="76" width="12" height="28" rx="6" fill="url(#gRed)" opacity="0.5" filter="url(#glRed)"/>
  <rect x="224" y="60" width="12" height="60" rx="6" fill="url(#gRed)" opacity="0.75" filter="url(#glRed)"/>
  <rect x="242" y="44" width="12" height="92" rx="6" fill="url(#gRed)" filter="url(#glRed)"/>
  <rect x="260" y="44" width="12" height="92" rx="6" fill="url(#gRed)" filter="url(#glRed)"/>
  <rect x="278" y="60" width="12" height="60" rx="6" fill="url(#gRed)" opacity="0.75" filter="url(#glRed)"/>
  <rect x="296" y="76" width="12" height="28" rx="6" fill="url(#gRed)" opacity="0.5" filter="url(#glRed)"/>
  <!-- Ponto rec -->
  <circle cx="250" cy="148" r="5" fill="#EF4444" filter="url(#glRed)"/>

  <!-- ─────────────────────────────────────────
       VARIAÇÃO 3: PROCESSING (azul animado)
  ───────────────────────────────────────── -->
  <text x="350" y="175">processing</text>
  <!-- Container -->
  <rect x="340" y="22" width="140" height="140" rx="32"
        fill="#0F2040" stroke="rgba(30,111,255,0.5)" stroke-width="1.5"/>
  <!-- Waveform azul brand -->
  <rect x="366" y="76" width="12" height="28" rx="6" fill="url(#g1)" opacity="0.45" filter="url(#gl)"/>
  <rect x="384" y="60" width="12" height="60" rx="6" fill="url(#g1)" opacity="0.65" filter="url(#gl)"/>
  <rect x="402" y="44" width="12" height="92" rx="6" fill="url(#g1)" filter="url(#gl)"/>
  <rect x="420" y="44" width="12" height="92" rx="6" fill="url(#g1)" filter="url(#gl)"/>
  <rect x="438" y="60" width="12" height="60" rx="6" fill="url(#g1)" opacity="0.65" filter="url(#gl)"/>
  <rect x="456" y="76" width="12" height="28" rx="6" fill="url(#g1)" opacity="0.45" filter="url(#gl)"/>
  <!-- Ponto processando -->
  <circle cx="410" cy="148" r="5" fill="url(#g1)" filter="url(#gl)"/>

  <!-- ─────────────────────────────────────────
       VARIAÇÃO 4: FLAT / MONOCHROME (para favicon, docs)
  ───────────────────────────────────────── -->
  <text x="510" y="175">flat · white</text>
  <!-- Container flat preto -->
  <rect x="500" y="22" width="140" height="140" rx="32" fill="#0A1628"/>
  <!-- Waveform branca pura -->
  <rect x="526" y="76" width="12" height="28" rx="6" fill="white" opacity="0.4"/>
  <rect x="544" y="60" width="12" height="60" rx="6" fill="white" opacity="0.6"/>
  <rect x="562" y="44" width="12" height="92" rx="6" fill="white" opacity="0.9"/>
  <rect x="580" y="44" width="12" height="92" rx="6" fill="white" opacity="0.9"/>
  <rect x="598" y="60" width="12" height="60" rx="6" fill="white" opacity="0.6"/>
  <rect x="616" y="76" width="12" height="28" rx="6" fill="white" opacity="0.4"/>

  <!-- ─────────────────────────────────────────
       VARIAÇÃO 5: COMPACT 32×32 (tray OS)
  ───────────────────────────────────────── -->
  <text x="670" y="175">32px tray</text>
  <!-- Container tiny -->
  <rect x="660" y="22" width="100" height="100" rx="22"
        fill="#0F2040" stroke="rgba(30,111,255,0.4)" stroke-width="1"/>
  <!-- Waveform compacta 5 barras -->
  <rect x="678" y="52" width="8" height="36" rx="4" fill="url(#g1)" opacity="0.5" filter="url(#gl)"/>
  <rect x="692" y="42" width="8" height="56" rx="4" fill="url(#g1)" opacity="0.75" filter="url(#gl)"/>
  <rect x="706" y="34" width="8" height="72" rx="4" fill="url(#g1)" filter="url(#gl)"/>
  <rect x="720" y="42" width="8" height="56" rx="4" fill="url(#g1)" opacity="0.75" filter="url(#gl)"/>
  <rect x="734" y="52" width="8" height="36" rx="4" fill="url(#g1)" opacity="0.5" filter="url(#gl)"/>

</svg>
